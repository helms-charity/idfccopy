<!DOCTYPE html>
<html>

<head>
  <title>Error | IDFC FIRST Bank</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/scripts/scripts.js" type="module" crossorigin="use-credentials"></script>
  <script type="module">
    import { sampleRUM } from '/scripts/aem.js';
    sampleRUM('404', { source: document.referrer });
  </script>
  <link rel="stylesheet" href="/styles/styles.css">
  <style>
    main.error {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    main.error .section {
      padding: 0;
    }

    main.error .error-image {
      width: 100%;
      margin: 0 auto 16px;
    }

    main.error .error-image img {
      max-width: 75%;
      height: auto;
    }

    main.error .error-title {
      font-size: 48px;
      font-weight: 600;
      color: #25243B;
      margin: 0;
      letter-spacing: -2px;
      line-height: 64px;
    }

    main.error .error-description {
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      color: #54565B;
      margin: 20px 0 30px;
      line-height: normal;
    }

    main.error .error-description a {
      color: #c41e3a;
      text-decoration: none;
      font-weight: 600;
    }

    main.error .error-description a:hover {
      text-decoration: none;
    }

    @media (max-width: 768px) {
      main.error .error-title {
        font-size: 24px;
        letter-spacing: -1px;
        line-height: 1.42;
      }

      main.error .error-description {
        font-size: 14px;
      }
    }
  </style>
  <link rel="stylesheet" href="/styles/lazy-styles.css">
</head>

<body>
  <header></header>
  <main class="error">
    <div class="section">
      <div class="error-image">
        <img src="/icons/error-404.svg" alt="Page not found">
      </div>
      <h1 class="error-title">AW-SNAP!</h1>
      <h1 class="error-title">TECHNOLOGY CAN BE DIFFICULT SOMETIMES.</h1>
      <p class="error-description">
        Please try again after some time or visit our <a href="/">Home Page</a> for further details.
      </p>
    </div>
  </main>
  <footer></footer>
</body>

</html>
